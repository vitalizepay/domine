<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOMINE - E-Commerce Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f9f9f9; }
    .btn { background: #ff6b6b; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; transition: all 0.3s ease; }
    .btn:hover { background: #ff5252; transform: scale(1.05); }
    #cart-sidebar { transition: transform 0.3s ease-in-out; }
  </style>
</head>
<body class="text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-black">DOMINE</h1>
      <button onclick="toggleCart()" class="relative">
        ðŸ›’ <span id="cart-count" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">0</span>
      </button>
    </div>
  </header>

  <!-- Product Grid -->
  <main class="container mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold mb-8 text-center">T-Shirt Collection</h2>
    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>

  <!-- Cart Sidebar -->
  <div id="cart-sidebar" class="fixed top-0 right-0 bg-white w-full md:w-1/3 lg:w-1/4 h-full shadow-xl transform translate-x-full z-40 p-6 overflow-y-auto">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-bold">Your Cart</h3>
      <button onclick="toggleCart()" class="text-gray-500">&times;</button>
    </div>
    <div id="cart-items" class="space-y-4"></div>
    <div class="mt-6 border-t pt-4">
      <p class="text-lg font-medium">Total: â‚¹<span id="cart-total">0.00</span></p>
      <button onclick="checkout()" class="btn w-full mt-4">Checkout</button>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded shadow-lg hidden"></div>

  <!-- Script -->
  <script>
    const products = Array.from({ length: 52 }, (_, i) => ({
      id: i + 1,
      name: `DOMINE Graphic Tee ${i + 1}`,
      price: 999 + Math.floor(Math.random() * 500),
      image: `image${i + 1}.png`
    }));

    const productGrid = document.getElementById('product-grid');
    const cartSidebar = document.getElementById('cart-sidebar');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const cartCount = document.getElementById('cart-count');
    const toast = document.getElementById('toast');

    let cart = [];

    function renderProducts() {
      productGrid.innerHTML = products.map(p => `
        <div class="bg-white p-4 rounded shadow text-center">
          <img src="${p.image}" alt="${p.name}" class="w-full h-64 object-cover rounded mb-3">
          <h3 class="text-lg font-semibold">${p.name}</h3>
          <p class="text-gray-600">â‚¹${p.price}</p>
          <button class="btn w-full mt-3" onclick="addToCart(${p.id})">Add to Cart</button>
        </div>
      `).join('');
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const item = cart.find(c => c.id === id);
      if (item) {
        item.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCart();
      showToast(`${product.name} added to cart`);
    }

    function removeFromCart(id) {
      cart = cart.filter(c => c.id !== id);
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = cart.map(item => `
        <div class="flex justify-between items-center">
          <div>
            <p class="font-semibold">${item.name}</p>
            <p class="text-sm">â‚¹${item.price} x ${item.quantity}</p>
          </div>
          <button onclick="removeFromCart(${item.id})" class="text-red-500 text-sm">Remove</button>
        </div>
      `).join('');
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      cartTotal.textContent = total.toFixed(2);
      cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
    }

    function toggleCart() {
      cartSidebar.classList.toggle('translate-x-full');
    }

    function checkout() {
      showToast('Redirecting to UPI Payment...');
      setTimeout(() => {
        showToast('Pay via UPI: DOMINE1234@okhdfcbank');
        setTimeout(() => {
          showToast('Payment successful! Thank you for shopping.');
          cart = [];
          updateCart();
          toggleCart();
        }, 2000);
      }, 1500);
    }

    function showToast(message) {
      toast.textContent = message;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 3000);
    }

    renderProducts();
  </script>
</body>
</html>
